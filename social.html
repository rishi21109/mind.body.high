<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media - Mental Health Awareness</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling for colorful social media icons */
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icon img {
            width: 50px;
            height: 50px;
        }

        .social-icon.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .social-icon.youtube {
            background: #FF0000;
        }

        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="outreach.html">Outreach</a>
        <a href="social.html">Social Media</a>
    </nav>
    <section>
        <h2>Stay Connected</h2>
        <p>Follow us on social media to stay updated with our latest content and initiatives!</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/mind.body.high/" class="social-icon instagram" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            </a>
            <a href="https://www.youtube.com/@MindBodyHigh-tp3" class="social-icon youtube" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
            </a>
        </div>
    </section>
</body>
</html>
